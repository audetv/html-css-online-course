<div class="container">
    <div class="contacts">
        <h1>
            Контакты
        </h1>
        <div>
            <form>
                <div>
                    <p><label for="name">Ваше имя</label></p>
                    <input type="text" id="name" name="ContactForm[name]" placeholder="Ваше имя" required>
                </div>
                <div>
                    <p><label for="email">Ваш email</label></p>
                    <input class="email-input" type="email" id="email" name="ContactForm[email]" placeholder="Ваш email" required>
                </div>
                <div>
                    <p><label for="phone">Ваш телефон</label></p>
                    <input type="tel" id="phone" name="ContactForm[phone]" placeholder="Ваш телефон">
                </div>
                <div>
                    <p><label for="text">Вопрос или пожелание</label></p>
                    <textarea id="text" name="ContactForm[text]" rows="5"></textarea>

                </div>
                <button type="submit">Отправить</button>
            </form>
        </div>
        <p>
            Санкт-Петербург, метро Проспект Просвещения / Парнас<br>

            проспект Энгельса, 154а<br>
            ТРК "Гранд Каньон", 3 этаж<br>
        </p>
